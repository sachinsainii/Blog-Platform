{% extends 'base.html' %}
{% block content %}<br>
<h2>Delete Comment</h2><br>
<p>Are you sure you want to delete this comment?</p><br>
<p><strong>{{comment.text}}</strong></p>

<form method="POST">
    {% csrf_token %}
    <br><br><br><br><br><br><br>
    <button  type="submit" class="btn btn-secondary">Yes, delete</button>
</form><br>
<a href="{% url 'blog:post_detail' pk=comment.post.pk %}"><button class="btn btn-secondary " type="submit">Cancel</button></a>
{% endblock %}
